version: '3.8'

networks:
  kaleem-net:
    external: true

services:
  # ===================== n8n (Editor/API داخلي) =====================
  n8n:
    image: n8nio/n8n:latest
    container_name: kaleem-n8n
    environment:
      # الربط/العناوين
      - N8N_HOST=n8n.kaleem-ai.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.kaleem-ai.com
      - N8N_EDITOR_BASE_URL=https://n8n.kaleem-ai.com
      # تشديد: عطّل الـ Public REST API
      - N8N_PUBLIC_API_DISABLED=true
      # تشديد: عطّل الإحصائيات والتخصيص
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      # تشفير الـ Credentials
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      # Queue mode (يوصَى به للإنتاج)
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      # Basic Auth للوحة التحرير
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      # CORS (احصرها على واجهتك إن احتجت)
      - N8N_CORS_ALLOW_ORIGIN=https://app.kaleem-ai.com
      - N8N_CORS_ALLOW_CREDENTIALS=true
    # اربط محليًا فقط، واجعل الوصول عبر Nginx
    ports:
      - '127.0.0.1:5678:5678'
    depends_on:
      - redis
    networks: [kaleem-net]
    restart: unless-stopped

  # ===================== n8n Worker (مع Queue) =====================
  n8n-worker:
    image: n8nio/n8n:latest
    container_name: kaleem-n8n-worker
    command: ['n8n', 'worker']
    environment:
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
    depends_on:
      - redis
    networks: [kaleem-net]
    restart: unless-stopped
