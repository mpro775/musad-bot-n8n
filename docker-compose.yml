version: '3.8'

services:
  redis:
    image: redis:6-alpine
    container_name: kaleem-redis
    command: ['redis-server', '/usr/local/etc/redis/redis.conf']
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backnet

  qdrant:
    image: qdrant/qdrant:latest
    container_name: kaleem-qdrant
    restart: always
    ports:
      - '6333:6333'
    volumes:
      - ./qdrant_data:/qdrant/storage
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:6333']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backnet
  embedding:
    build:
      context: ./embedding-service
    container_name: kaleem-embedding
    ports:
      - '8000:8000'
    networks:
      - backnet
    restart: unless-stopped

  n8n_sandbox:
    build:
      context: .
      dockerfile: Dockerfile.n8n
    container_name: kaleem-n8n-sandbox
    env_file:
      - .env.sandbox
    environment:
      - N8N_HOST=n8n2.kaleem-ai.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n2.kaleem-ai.com
      - N8N_EDITOR_BASE_URL=https://n8n2.kaleem-ai.com
      - N8N_RUNNERS_ENABLED=true
      # حدّد CORS لو تحتاج الوصول من واجهة خارجية
      - N8N_CORS_ALLOW_ORIGIN=https://localhost:5173
      - N8N_CORS_ALLOW_CREDENTIALS=true
    ports:
      - '5679:5678' # منفذ مختلف على الهوست
    volumes:
      - n8n_data_sandbox:/home/node/.n8n
    networks:
      - backnet
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5678/rest/healthz']
      interval: 30s
      timeout: 10s
      retries: 3

  structurizr:
    image: structurizr/lite
    container_name: kaleem-structurizr
    ports:
      - '18080:8080'
    volumes:
      - ./docs/structurizr:/usr/local/structurizr
    networks: [backnet]

  mongo:
    image: mongo:5
    container_name: kaleem-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: strongpassword
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'mongo --quiet --eval "db.adminCommand(''ping'')" || exit 1',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backnet

  mongo-express:
    image: mongo-express:latest
    container_name: kaleem-mongo-express
    environment:
      ME_CONFIG_MONGODB_SERVER: 'mongo'
      ME_CONFIG_MONGODB_ADMINUSERNAME: '${MONGO_INITDB_ROOT_USERNAME}'
      ME_CONFIG_MONGODB_ADMINPASSWORD: '${MONGO_INITDB_ROOT_PASSWORD}'
      ME_CONFIG_MONGODB_AUTH_DATABASE: 'admin'
      ME_CONFIG_MONGODB_URL: 'mongodb://admin:strongpassword@mongo:27017/admin?authSource=admin'
    ports:
      - '8081:8081'
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - backnet

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: kaleem-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379 # ✅ الصيغة القديمة الواضحة
      - PORT=8081 # ✅ يتوافق مع المابنج
      - ADDRESS=0.0.0.0 # ✅ استماع على كل الواجهات داخل الحاوية
      - HTTP_USER=admin
      - HTTP_PASSWORD=<STRONG_UI_PASS>
    depends_on:
      - redis
    ports:
      - '8082:8081' # host:container
    networks: [backnet]
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: kaleem-minio
    command: server --console-address ":9001" /data
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backnet

  api:
    build: .
    container_name: kaleem-api
    ports:
      - '3000:3000'
    depends_on:
      rabbitmq: { condition: service_healthy }
      redis: { condition: service_healthy }
      mongo: { condition: service_healthy }
      minio: { condition: service_healthy }
    env_file: [.env]
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    environment:
      - RABBIT_URL=amqp://kaleem:supersecret@rabbitmq:5672/kleem
      - EVOLUTION_API_URL=http://evolution_api:8080
      - EVOLUTION_API_KEY=any-secret-key
      - PUBLIC_WEBHOOK_BASE=https://api.kaleem-ai.com/api/webhooks
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/traces
    volumes:
      - /opt/kaleem/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test:
        - CMD-SHELL
        - >
          node -e "require('http').get('http://localhost:3000/api/health',
          r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"
      interval: 15s
      timeout: 5s
      retries: 5
    networks: [backnet]

  glitchtip-postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: glitchtip
      POSTGRES_USER: glitchtip
      POSTGRES_PASSWORD: change-me
    volumes:
      - glitchtip_pg:/var/lib/postgresql/data
    networks: [backnet]

  glitchtip:
    image: glitchtip/glitchtip:latest
    environment:
      DATABASE_URL: postgres://glitchtip:change-me@glitchtip-postgres:5432/glitchtip
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: change-this
      GLITCHTIP_DOMAIN: https://errors.kaleem-ai.com
      EMAIL_URL: 'console:'
    depends_on: [glitchtip-postgres, redis]
    ports:
      - '8085:8000'
    networks: [backnet]
    restart: unless-stopped

  extractor:
    build:
      context: ./extractor-service
    container_name: kaleem-extractor
    ports:
      - '8001:8001'
    shm_size: '1gb'
    init: true # ⬅️ هذا يوفّر init process بديلًا عن dumb-init
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'curl -sf http://localhost:8001/extract/?url=https://example.com >/dev/null',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks: [backnet]
    restart: unless-stopped

    # docker-compose.yml (إضافات)
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: kaleem-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/alerts:/etc/prometheus/alerts:ro
      - prom_data:/prometheus
    ports:
      - '9090:9090'
    networks: [backnet]
    restart: unless-stopped
    depends_on:
      - rabbitmq

  # === Alertmanager ===
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: kaleem-alertmanager
    command: --config.file=/etc/alertmanager/alertmanager.yml --storage.path=/alertmanager
    ports:
      - '9093:9093'
    volumes:
      - ./observability/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    networks: [backnet]
    restart: unless-stopped

    # === Grafana ===
  grafana:
    image: grafana/grafana:10.4.5
    container_name: kaleem-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_DEFAULT_THEME=light
      # مهم لو خلف بروكسي أو غيرت البورت/الدومين
      - GF_SERVER_DOMAIN=grafana.kaleem-ai.com
      - GF_SERVER_ROOT_URL=https://grafana.kaleem-ai.com/
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - ./observability/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - '3005:3000' # ← اختر بورت غير مستخدم على الهوست (مثال: 3005)
    networks: [backnet]
    restart: unless-stopped
    depends_on:
      - prometheus
    # === Node Exporter (مقاييس النظام من داخل الكونتينرات صعب؛ نستخدم cAdvisor بدلاً منه) ===
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: kaleem-cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks: [backnet]
    restart: unless-stopped
    # === Redis Exporter ===
  redis-exporter:
    image: oliver006/redis_exporter:v1.61.0
    container_name: kaleem-redis-exporter
    environment:
      - REDIS_ADDR=redis:6379
    ports:
      - '9121:9121'
    networks: [backnet]
    restart: unless-stopped
    depends_on:
      - redis

  # === MongoDB Exporter ===
  mongodb-exporter:
    image: bitnami/mongodb-exporter:0.40.0
    container_name: kaleem-mongodb-exporter
    environment:
      - MONGODB_URI=mongodb://admin:strongpassword@mongo:27017/admin
    ports:
      - '9216:9216'
    networks: [backnet]
    restart: unless-stopped
    depends_on:
      - mongo

  # === Loki ===
  loki:
    image: grafana/loki:2.9.8
    container_name: kaleem-loki
    command: -config.file=/etc/loki/config.yml
    ports:
      - '3100:3100'
    volumes:
      - ./observability/loki/config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    networks: [backnet]
    restart: unless-stopped

  # === Promtail ===
  promtail:
    image: grafana/promtail:2.9.8
    container_name: kaleem-promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./observability/promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks: [backnet]
    depends_on:
      - loki
    restart: unless-stopped

  # === RabbitMQ (تفعيل الـ Prometheus plugin وفتح 15692) ===
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: kaleem-rabbitmq
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    environment:
      - RABBITMQ_DEFAULT_USER=kaleem
      - RABBITMQ_DEFAULT_PASS=supersecret
      - RABBITMQ_DEFAULT_VHOST=kleem
    command: >
      bash -lc "rabbitmq-plugins enable --offline rabbitmq_prometheus && rabbitmq-server"
    healthcheck:
      test: ['CMD-SHELL', 'rabbitmq-diagnostics -q ping']
      interval: 10s
      timeout: 5s
      retries: 12
    ports:
      - '5672:5672'
      - '15672:15672'
      - '15692:15692'
    networks: [backnet]
    restart: unless-stopped

  # اختياري: عمّال مستقلين
  ai-reply-worker:
    build: .
    container_name: kaleem-ai-reply
    command: ['node', 'dist/src/workers/ai-incoming.consumer.js'] # ⬅️ كان dist/workers/ai-reply.worker.js
    env_file: [.env]
    environment:
      - RABBIT_URL=amqp://kaleem:supersecret@rabbitmq:5672/kleem
      - METRICS_PORT=9101
    expose: ['9101']
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget -qO- http://localhost:9101/metrics >/dev/null 2>&1 || exit 1',
        ]
      interval: 15s
      timeout: 5s
      retries: 5
    depends_on:
      rabbitmq: { condition: service_healthy }
    networks: [backnet]
    restart: unless-stopped

  webhook-dispatcher:
    build: .
    container_name: kaleem-webhook-dispatcher
    command: ['node', 'dist/src/workers/webhook-dispatcher.consumer.js'] # ⬅️ عدّل للاسم الصحيح لديك
    env_file: [.env]
    environment:
      - RABBIT_URL=amqp://kaleem:supersecret@rabbitmq:5672/kleem
      - METRICS_PORT=9102
    expose: ['9102']
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget -qO- http://localhost:9102/metrics >/dev/null 2>&1 || exit 1',
        ]
      interval: 15s
      timeout: 5s
      retries: 5
    depends_on:
      rabbitmq: { condition: service_healthy }
    networks: [backnet]
    restart: unless-stopped

  indexing-worker:
    build: ./extractor-service
    container_name: kaleem-indexing
    # اختر واحدة من الطريقتين حسب شرح النقطة (1)
    command: ['python', '-m', 'workers.indexing']
    working_dir: /app
    environment:
      - RABBIT_URL=amqp://kaleem:supersecret@rabbitmq:5672/kleem
      - METRICS_PORT=9103
    expose: ['9103']
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget -qO- http://localhost:9103/metrics >/dev/null 2>&1 || exit 1',
        ]
      interval: 15s
      timeout: 5s
      retries: 5
    depends_on:
      rabbitmq: { condition: service_healthy }
    networks: [backnet]
    restart: unless-stopped

  tempo:
    image: grafana/tempo:2.4.1
    container_name: kaleem-tempo
    command: ['-config.file=/etc/tempo/tempo.yml']
    volumes:
      - ./observability/tempo/tempo.yml:/etc/tempo/tempo.yml:ro
      - tempo_data:/var/tempo
    ports:
      - '3200:3200' # tempo http (querier)
      - '4317:4317' # otlp gRPC (اختياري)
      - '4318:4318' # otlp http
    networks: [backnet]
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.106.0
    container_name: kaleem-otel-collector
    command: ['--config=/etc/otelcol/config.yaml']
    volumes:
      - ./observability/otel/config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - '4318:4318' # OTLP HTTP (frontend + backend)
      - '8889:8889' # /metrics ليشيلها Prometheus
    networks: [backnet]
    depends_on:
      - tempo
    restart: unless-stopped

  n8n:
    build:
      context: .
      dockerfile: Dockerfile.n8n
    container_name: kaleem-n8n
    env_file:
      - .env
    environment:
      - N8N_HOST=n8n.kaleem-ai.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.kaleem-ai.com
      - VUE_APP_URL_BASE_API=https://n8n.kaleem-ai.com
      - N8N_RUNNERS_ENABLED=true
      - N8N_CORS_ALLOW_ORIGIN=https://localhost:5173
      - N8N_CORS_ALLOW_CREDENTIALS=true
    ports:
      - '5678:5678'
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - n8n_data:/home/node/.n8n
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5678/rest/healthz']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backnet

volumes:
  redis_data:
  mongo_data:
  qdrant_data:
  minio_data:
  n8n_data:
  n8n_data_sandbox:
  rabbitmq_data:
  grafana_data:
  prom_data:
  hf_cache:
  loki_data:

networks:
  backnet:
    driver: bridge
