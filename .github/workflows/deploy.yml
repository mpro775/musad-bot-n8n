            if curl -f https://api.kaleem-ai.com/api/health; then
              echo "âœ… Deployment successful!"
              exit 0
            fi
            echo "â³ Waiting for service to be ready... ($i/10)"
            sleep 30
          done

          echo "âŒ Deployment health check failed"
          exit 1

