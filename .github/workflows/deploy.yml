name: Deploy to Production

on:
  workflow_run:
    workflows: ['CI/CD Pipeline']
    types: [completed]
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/kaleem-api

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout deployment scripts
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker-compose.yml
            docker-compose.prod.yml
            scripts/

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy to server
        run: |
          # Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ù†Ø´Ø±
          export IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          export DEPLOY_HOST="${{ secrets.DEPLOY_HOST }}"
          export DEPLOY_USER="${{ secrets.DEPLOY_USER }}"

          # Ù†Ø³Ø® Ù…Ù„ÙØ§Øª Ø§Ù„Ù†Ø´Ø±
          scp docker-compose.prod.yml $DEPLOY_USER@$DEPLOY_HOST:/opt/kaleem/
          scp scripts/deploy.sh $DEPLOY_USER@$DEPLOY_HOST:/opt/kaleem/

          # ØªÙ†ÙÙŠØ° Ø§Ù„Ù†Ø´Ø±
          ssh $DEPLOY_USER@$DEPLOY_HOST "
            cd /opt/kaleem
            export IMAGE_TAG=$IMAGE_TAG
            chmod +x deploy.sh
            ./deploy.sh
          "

      - name: Health check after deployment
        run: |
          # Ø§Ù†ØªØ¸Ø§Ø± 30 Ø«Ø§Ù†ÙŠØ© Ù„Ù„ØªØ·Ø¨ÙŠÙ‚ Ù„Ù„Ø¨Ø¯Ø¡
